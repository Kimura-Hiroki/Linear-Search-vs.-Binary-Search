<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索アルゴリズム学習ツール | 表示時間調整版</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --highlight-color: #ffc107;
            --accent-color-success: #28a745;
            --accent-color-reset: #dc3545;
            --disabled-color: #6c757d;
            --font-main: 'Noto Sans JP', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }

        header h1 {
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin: 0 0 10px 0;
        }

        header p {
            margin: 0 0 25px 0;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #555;
        }

        .controls-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-label {
            font-weight: 700;
            font-size: 1rem;
        }

        .mode-btn, .level-btn, .reset-btn {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 0.9rem;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }

        .mode-btn, .level-btn {
            background-color: #e9ecef;
            color: #333;
        }

        .mode-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .level-btn.active {
            background-color: #17a2b8;
            color: white;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
            transform: translateY(-2px);
        }

        .reset-btn {
            background-color: var(--accent-color-reset);
            color: white;
            padding: 12px 24px;
        }
        .reset-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(55px, 1fr));
            gap: 8px;
            margin: 30px 0;
        }

        .number-card {
            background-color: #f8f9fa;
            color: var(--text-color);
            border: 2px solid #dee2e6;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        .number-card:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
            z-index: 10;
        }
        
        .number-card.disabled {
            background-color: #e9ecef;
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #e9ecef;
            transform: scale(0.95);
        }

        .number-card.next-target {
            animation: pulse 1.5s infinite;
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #fff3cd; }
            100% { transform: scale(1); }
        }

        footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .message {
            font-size: 1.2rem;
            font-weight: 700;
            min-height: 35px;
            color: var(--primary-color);
        }

        .counter {
            font-size: 1.1rem;
            color: #555;
        }
        
        #count {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--accent-color-reset);
        }

        .credit {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--disabled-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>線形探索 vs 二分探索</h1>
            <p>アルゴリズムによる探索回数の違いを体験しよう</p>
        </header>

        <div class="controls-wrapper">
             <div class="control-group">
                 <span class="control-label">モード:</span>
                 <button id="linear-btn" class="mode-btn">線形探索</button>
                 <button id="binary-btn" class="mode-btn">二分探索</button>
            </div>
             <div class="control-group">
                 <span class="control-label">レベル:</span>
                 <button id="level-beginner" class="level-btn">初級 (1-20)</button>
                 <button id="level-intermediate" class="level-btn">中級 (1-50)</button>
                 <button id="level-advanced" class="level-btn">上級 (1-100)</button>
            </div>
            <button id="reset-btn" class="reset-btn">リセット</button>
        </div>

        <main class="game-board">
        </main>

        <footer>
            <p class="message">モードとレベルを選んで開始してください</p>
            <p class="counter">探索回数: <span id="count">0</span> 回</p>
            <p class="credit">©キムりん＠松本深志高校</p>
            </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM要素の取得 ---
            const gameBoard = document.querySelector('.game-board');
            const linearBtn = document.getElementById('linear-btn');
            const binaryBtn = document.getElementById('binary-btn');
            const levelBeginnerBtn = document.getElementById('level-beginner');
            const levelIntermediateBtn = document.getElementById('level-intermediate');
            const levelAdvancedBtn = document.getElementById('level-advanced');
            const resetBtn = document.getElementById('reset-btn');
            const messageEl = document.querySelector('.message');
            const countEl = document.getElementById('count');

            // --- ゲームの状態を管理する変数 ---
            const levels = {
                beginner: 20,
                intermediate: 50,
                advanced: 100
            };
            let currentMode = 'linear';
            let currentLevel = 'beginner';
            let maxNumber = levels[currentLevel];
            
            let targetNumber, searchCount, gameActive, numberCards;
            let low, high;
            let nextLinearIndex = 0;
            
            /**
             * ゲームを初期化またはリセットする関数
             */
            function init() {
                maxNumber = levels[currentLevel];
                targetNumber = Math.floor(Math.random() * maxNumber) + 1;
                console.log(`レベル: ${currentLevel}, 最大値: ${maxNumber}, 正解: ${targetNumber}`);

                searchCount = 0;
                gameActive = true;
                low = 1;
                high = maxNumber;
                nextLinearIndex = 0;

                countEl.textContent = searchCount;
                messageEl.textContent = 'ハイライトされた数字をクリックしてください';
                gameBoard.innerHTML = '';

                for (let i = 1; i <= maxNumber; i++) {
                    const card = document.createElement('div');
                    card.classList.add('number-card');
                    card.dataset.value = i;
                    card.textContent = i;
                    card.addEventListener('click', () => handleCardClick(i));
                    gameBoard.appendChild(card);
                }
                numberCards = document.querySelectorAll('.number-card');

                updateModeButtons();
                updateLevelButtons();
                updateGuide();
            }
            
            function updateActiveButton(buttons, activeId) {
                buttons.forEach(button => {
                    if (button.id === activeId) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }
            
            function updateModeButtons() {
                updateActiveButton([linearBtn, binaryBtn], currentMode === 'linear' ? 'linear-btn' : 'binary-btn');
            }

            function updateLevelButtons() {
                 updateActiveButton(
                     [levelBeginnerBtn, levelIntermediateBtn, levelAdvancedBtn], 
                     `level-${currentLevel}`
                 );
            }

            function updateGuide() {
                if (!gameActive) return;
                numberCards.forEach(card => card.classList.remove('next-target'));

                if (currentMode === 'linear') {
                    if (nextLinearIndex < maxNumber) {
                        const nextCard = numberCards[nextLinearIndex];
                        if (nextCard && !nextCard.classList.contains('disabled')) {
                            nextCard.classList.add('next-target');
                            messageEl.textContent = `次は「${nextLinearIndex + 1}」をクリックしてください`;
                        }
                    }
                } else {
                    if (low <= high) {
                        const mid = Math.floor((low + high) / 2);
                        const midCard = numberCards[mid - 1];
                         if (midCard && !midCard.classList.contains('disabled')) {
                             midCard.classList.add('next-target');
                             messageEl.textContent = `範囲(${low}～${high})の中央「${mid}」をクリックしてください`;
                         } else {
                             gameActive = false;
                             messageEl.textContent = "探索範囲に数字がありません";
                         }
                    } else {
                        gameActive = false;
                        messageEl.textContent = "探索範囲に数字がありません";
                    }
                }
            }

            /** 数字ボタンがクリックされたときの処理 */
            function handleCardClick(clickedValue) {
                if (!gameActive) return;
                const clickedCard = numberCards[clickedValue - 1];
                if (!clickedCard.classList.contains('next-target')) {
                    messageEl.textContent = 'ハイライトされた数字をクリックしてください';
                    return;
                }
                searchCount++;
                countEl.textContent = searchCount;
                clickedCard.classList.remove('next-target');

                if (clickedValue === targetNumber) {
                    gameActive = false;
                    messageEl.textContent = `正解！🎉 ${searchCount}回で発見しました！`;
                    clickedCard.style.backgroundColor = 'var(--accent-color-success)';
                    clickedCard.style.color = 'white';
                    confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
                    return;
                }

                clickedCard.classList.add('disabled');
                if (clickedValue < targetNumber) {
                    messageEl.textContent = 'もっと大きい数字です';
                } else {
                    messageEl.textContent = 'もっと小さい数字です';
                }

                if (currentMode === 'linear') {
                    nextLinearIndex++;
                } else { // binary
                    if (clickedValue < targetNumber) {
                        const oldLow = low;
                        low = clickedValue + 1;
                        for (let i = oldLow; i <= clickedValue; i++) {
                            if(numberCards[i-1]) numberCards[i-1].classList.add('disabled');
                        }
                    } else {
                        const oldHigh = high;
                        high = clickedValue - 1;
                        for (let i = clickedValue; i <= oldHigh; i++) {
                             if(numberCards[i-1]) numberCards[i-1].classList.add('disabled');
                        }
                    }
                }
                const delay = currentMode === 'binary' ? 1200 : 400; // 二分探索: 1.2秒, 線形探索: 0.4秒
                setTimeout(updateGuide, delay);
            }
            
            // --- イベントリスナーの設定 ---
            linearBtn.addEventListener('click', () => { currentMode = 'linear'; init(); });
            binaryBtn.addEventListener('click', () => { currentMode = 'binary'; init(); });
            
            levelBeginnerBtn.addEventListener('click', () => { currentLevel = 'beginner'; init(); });
            levelIntermediateBtn.addEventListener('click', () => { currentLevel = 'intermediate'; init(); });
            levelAdvancedBtn.addEventListener('click', () => { currentLevel = 'advanced'; init(); });

            resetBtn.addEventListener('click', init);

            // --- アプリの初回起動 ---
            init();
        });
    </script>

</body>
</html>
